<script type="text/javascript">
	window.onload = function () {
		const picSlide = document.getElementsByClassName('pic-slide');
		const picNum = picSlide.length;
		const picLen = 9.1 - 0.5 * (picNum - 1);
		document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 + 'px';
		Array.prototype.forEach.call(picSlide,function (el,i) {
			el.style.width = picLen +'rem';
			el.style.zIndex = i;
			el.index = i;
			el.addEventListener('click',turn);
			i!==0 && (el.style.transform = `translate3d(${picLen + 0.5*(i - 1)}rem,0,0)` );
		});
		const node = document.getElementsByClassName('bedroom-item-bg')[0];
		BindSwiperNode(node,{
			direction:{
				x:true,
				y:false
			},
			loop:true,
		});

		function turn(e) {
			const index = this.index ;
			e.stopPropagation();
			for( let pi of picSlide ) {
				pi.index <= index && ( pi.style.transform = `translate3d(${0.5*(pi.index)}rem,0,0)`) || pi.index!==0 &&( pi.style.transform = `translate3d(${picLen + 0.5*(pi.index - 1)}rem,0,0)`);
			}
		}

	}

	

</script>
